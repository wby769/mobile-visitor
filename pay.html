<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>支付</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!--阿里图标库-->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_guk2wj2ywk9jxlxr.css">
</head>

<body style="background:#e4e4e4">
	<div class="divBox">
		<div class="pay-head box">
			<div class="pay-head-price box">
				<div class="pay-head-img">
					<i class="iconfont icon-cheliang1"></i>
				</div>
				<p>￥15.00</p>
				<span>快车司机车费</span>
			</div>
			<!--支付类型-->
			<div class="pay-type-box box">
				<div class="pay-item box">
					<label>
						<img src="imgs/icon3.png" alt="">
						微信支付<input type="radio" name="pay-rdo">
						<i class="right iconfont icon-xuanzhong g-color"></i>
					</label>
				</div>
				<div class="pay-item box">
					<label>
						<img src="imgs/icon1.png" alt="">
						支付宝支付<input type="radio" name="pay-rdo">
						<i class="right iconfont icon-xuanzhong"></i>
					</label>
				</div>
				<div class="pay-item box">
					<label>
						<img src="imgs/icon2.png" alt="">
						银行卡支付<input type="radio" name="pay-rdo">
						<i class="right iconfont icon-xuanzhong"></i>
					</label>
				</div>
			</div>
			<a href="evaluate.html" class="weui-btn weui-btn_primary pay-btn">确认支付￥15.00</a>
		</div>
	</div>
</body>
	<script>
//		支付选择
		$(".pay-item").click(function(){
		    $(this).siblings().find("i").removeClass("g-color");
		    $(this).find("i").addClass("g-color");
		})
	</script>
</html>
