<body style="background:#e4e4e4;">
	<div class="divBox">
		<div class="head-box">
			<p>高速费、路桥费、停车费、其他费用按行驶过程中司机实际垫付的费用收取</p>
			<div class="cost-box box">
				<div>起步费<span style="color:#777">（0公里）</span><span class="right">0.00元</span></div>
				<div>时长费<span style="color:#777">（0）</span><span class="right">0.30元</span></div>
				<div>里程费<span style="color:#777">（每0.1km结算）</span><span class="right">1.80元/km</span></div>
				<div>远途费<span style="color:#777">（超过200km后收取）</span><span class="right">0.70元/km</span></div>
				<div>里程费<span style="color:#777">（23:00~次日05:00行驶收取）</span><span class="right">1.80元/km</span></div>
			</div>
			<div class="cost-info-box box">
				<div>最低消费 ￥9.00</div>
				<p>起步费、时长费、里程费、远途费、夜间费合计低于最低消费时，直接按最低消费计算。</p>
			</div>
			<a href="index.html" class="weui-btn weui-btn_primary know-btn">已了解</a>
		</div>
	</div>
