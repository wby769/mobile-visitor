<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>服务中</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!--阿里图标库-->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_r5en3h2d417l23xr.css">
</head>
<body>
	<div class="divBox">
		<!--地图-->
		<div class="mapWrap" style="height:7.3rem">
			<img src="imgs/map.png" alt="" width="100%">
		</div>
		<!--内容-->
		<div class="service-content box">
			<div class="service-top">
				<div>
					<img src="imgs/head.png" alt="">
				</div>
				<div>
					<p>李师傅</p>
					<span class="g-color">苏A54455</span>
				</div>
				<span class="right">白色比亚迪</span>
			</div>
			<p class="service-btm">未上车<span class="right">0.00元</span></p>
			<a href="tel:18951626555" class="weui-btn weui-btn_primary">联系司机</a>
		</div>
		<!--空层-->
		<div class="temp none"></div>
		<!--查看预费详情弹框-->
		<div class="pop-box box none">
			<div class="title">行程结束</div>
			<div class="price">
				15.00元
				<p style="color:#333;font-size:.24rem">消费明细</p>
			</div>
			<div class="service-pop-content">
				<div class="service-item even-ellipsis">
					<i class="iconfont icon-dingwei" style="color:#27c170"></i>
					<span>建邺区江东中路双闸街道、楠溪江西街（路口）华联超市</span>
				</div>
				<div class="service-item even-ellipsis">
					<i class="iconfont icon-dingwei" style="color:#f87d7d"></i>
					<span>秦淮区朝天宫西街南京朝天宫国际会展中心</span>
				</div>
				<div class="service-item even-ellipsis">
					<i class="iconfont icon-chengke" style="color:#27c170"></i>
					<span>李师傅</span>
					<a class="right g-color" href="tel:18951626555">拨打电话</a>
				</div>
				<div class="service-item even-ellipsis">
					<i class="iconfont icon-time" style="color:#27c170"></i>
					<span>2017-04-11</span>
				</div>
			</div>
			<a href="pay.html" class="guize-btn">立即支付</a>
		</div>
    </div>
</body>
	<script>
//		司机端结束行程游客端弹框提示
        time = setTimeout(function(){
            $(".temp").show();
            $(".pop-box").show();
        },2000);
	</script>
</html>
