<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>评价</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!--阿里图标库-->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_guk2wj2ywk9jxlxr.css">
</head>

<body style="background:#e4e4e4">
	<div class="divBox">
		<div class="evaluate-head box">
			<p class="title">支付完成，评价司机给您带来更好的服务</p>
			<div class="evaluate-content box">
				<div class="service-top">
					<div>
						<img src="imgs/head.png" alt="">
					</div>
					<div>
						<p>李师傅</p>
						<span>苏A54455</span>
					</div>
					<span class="right g-color">好评率98%</span>
				</div>
				<div class="zpj-box">
					<span>总评价</span>
					<i class="iconfont icon-g"></i>
					<i class="iconfont icon-g"></i>
					<i class="iconfont icon-g"></i>
					<i class="iconfont icon-g"></i>
					<i class="iconfont icon-g"></i>
				</div>
				<div class="pj-box clearfix">
					<div class="left" style="text-align:right">
						<a href="javascript:;">
							<i class="iconfont icon-xianhua"></i> 好评
						</a>
					</div>
					<div class="right" style="text-align:left;">
						<a href="javascript:;">
							<i class="iconfont icon-xianhuaa"></i> 差评
						</a>
					</div>
				</div>
				<div class="text-box box">
					<textarea placeholder="说说您对师傅的意见"></textarea>
				</div>
				<a href="index.html" class="weui-btn weui-btn_primary pj-btn">完成评价</a>
			</div>
		</div>
	</div>
</body>
<script>
	//好评差评切换
	$(".pj-box").find("div").click(function(){
	    $(this).siblings().find("a").removeClass("g-color");
		$(this).find("a").addClass("g-color");
	})
	//评价星星
	$(".zpj-box").find("i").click(function(){
        $(".zpj-box").find("i").removeClass("star-active");
	    $(this).prevAll().addClass("star-active");
	    $(this).addClass("star-active");
	})
</script>
</html>
